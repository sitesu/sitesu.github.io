<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aika's Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Aika's Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <div class="forgot-password">
                <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <div class="hidden-content" id="hiddenContent" style="display: none;">
        <div class="envelope">
            <a href="#" id="hiddenLink" target="_blank">
                <i class="fas fa-envelope"></i>
                <p class="video-text">Video oculto de Aika</p>
            </a>
        </div>
    </div>

    <footer>
        <p>Copyright © Aika 2024</p>
    </footer>

    <div id="errorMessage" class="error-message"></div>
    <script src="script.js"></script>
    <audio id="alarmSound" src="https://www.myinstants.com/media/sounds/alarma-alerta-85286.mp3"></audio>
</body>
</html>
